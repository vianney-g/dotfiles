# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
# FZF on tmux! press prefix + tab to start searching
set -g @plugin "laktak/extrakto"
# set -g @extrakto_fzf_tool "~/.fzf/bin/fzf"

# battery indicator
set -g @plugin 'tmux-plugins/tmux-battery'

setw -g mouse on

# Replace ctrl-b with ctrl-A
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# statusbar
# xterm colors    : https://jonasjacek.github.io/colors/
# strftime format : https://devhints.io/datetime
# set -g status-style 'bg=colour235 fg=colour255'
# battery
set -g default-terminal "xterm-256color"

set -g @batt_icon_charge_tier8 '🌕'
set -g @batt_icon_charge_tier7 '🌖'
set -g @batt_icon_charge_tier6 '🌖'
set -g @batt_icon_charge_tier5 '🌗'
set -g @batt_icon_charge_tier4 '🌗'
set -g @batt_icon_charge_tier3 '🌘'
set -g @batt_icon_charge_tier2 '🌘'
set -g @batt_icon_charge_tier1 '🌑'
set -g @batt_icon_status_charged '🔋'
set -g @batt_icon_status_charging '⚡'
set -g @batt_icon_status_discharging '👎'
set -g @batt_color_status_primary_charged 'white'
set -g @batt_color_status_primary_charging '#3daee9'

set -g status-position bottom
set -g status-left "🦦 "
set-option -g status-right '#[bold]%a %b %e %H:%M:%S #[default]#{battery_color_fg}#{battery_icon}#{battery_percentage}'
set -g status-right-length 150
set -g status-left-length 50

set -g status-style "fg=green bg=colour0"
set -g window-status-style "fg=green bg=colour0"
set -g window-status-current-style "bold fg=white bg=colour0"


# activate vi mode
setw -g mode-keys vi

# launch plugin manager
run '~/.tmux/plugins/tpm/tpm'


