name: "Reviewer lottery"
on:
  pull_request_target:
    types: [opened, ready_for_review, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: gerardabello/auto-assign@v1.0.1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        number-of-assignees: 2
        assignee-pool: |
          vianney-g
